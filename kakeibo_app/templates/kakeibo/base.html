<!DOCTYPE html>
<html lang="ja">
<head>
    <style>
        .my-btn {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .my-edit {
            background-color: #4CAF50; /* 緑 */
        }
        
        .my-delete {
            background-color: #f44336; /* 赤 */
        }
    </style>
    <meta charset="UTF-8">
    <title>{% block title %}家計簿アプリ{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <!-- ヘッダー -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">家計簿アプリ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">トップ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_expense' %}">記録追加</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats' %}">統計</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'receipt_upload' %}">レシート画像入力</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- フッター -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        <div class="container">
            <small>&copy; 2025 家計簿アプリ</small>
        </div>
    </footer>
</body>
</html>
